<section class="acesso">
    <div class="container">
        <div class="row">
            <div class="column is-4 is-offset-4 box login">
                <div class="row">
                    <div class="logo">
                        <img src="../../assets/images/logo.png">
                    </div>
                </div>
                <div class="row">
                    <div class="column is-12">
                        <form>
                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" placeholder="Seu e-mail" type="email" #inputEmail>
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" placeholder="Sua senha" type="password" #inputPassword>
                                </div>
                            </div>

                            <div class="field">
                                <label class="checkbox"></label>
                            </div>

                            <button type="button" class="button is-large is-fullwidth" (click)="login(inputEmail.value,inputPassword.value)">ENTRAR</button>
                    </form>
                </div>
            </div>
            <div class="row has-text-centered">
                <p>
                    <a routerLink="/register">Não é um usuário? Cadastre-se!</a>
                </p>
            </div>
        </div>
    </div>
</div>
</section>
