<app-menu></app-menu>
<nav class="menu">
    <ul class="container">
        <li>
            <a href="/listas" class="ativo">Minhas listas</a>
        </li>
        <li>
            <a href="/compartilhadas">Compartilhadas</a>
        </li>
    </ul>
</nav>
<section class="conteudo">
    <div class="listas container">
        <ul>
            <li *ngFor='let lista of listas'>
                <a routerLink="/itens/{{lista.id}}">
                    <div class="icone">
                        <svg aria-hidden="true" data-prefix="far" data-icon="shopping-cart" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" class="svg-inline--fa fa-shopping-cart fa-w-18 fa-7x"><path fill="currentColor" d="M551.991 64H144.28l-8.726-44.608C133.35 8.128 123.478 0 112 0H12C5.373 0 0 5.373 0 12v24c0 6.627 5.373 12 12 12h80.24l69.594 355.701C150.796 415.201 144 430.802 144 448c0 35.346 28.654 64 64 64s64-28.654 64-64a63.681 63.681 0 0 0-8.583-32h145.167a63.681 63.681 0 0 0-8.583 32c0 35.346 28.654 64 64 64 35.346 0 64-28.654 64-64 0-18.136-7.556-34.496-19.676-46.142l1.035-4.757c3.254-14.96-8.142-29.101-23.452-29.101H203.76l-9.39-48h312.405c11.29 0 21.054-7.869 23.452-18.902l45.216-208C578.695 78.139 567.299 64 551.991 64zM208 472c-13.234 0-24-10.766-24-24s10.766-24 24-24 24 10.766 24 24-10.766 24-24 24zm256 0c-13.234 0-24-10.766-24-24s10.766-24 24-24 24 10.766 24 24-10.766 24-24 24zm23.438-200H184.98l-31.31-160h368.548l-34.78 160z" class=""></path></svg>
                    </div>
                    <div class="espelho-lista">
                        <h2>{{lista.nome}}</h2>
                        <p>Valor total: R$ {{lista.total}}</p>
                    </div>
                </a>
            </li>
        </ul>
        <div class="clearfix"></div>
    </div>
    <div class="add-lista">
        <a (click)="toggleModal()">
            <svg aria-hidden="true" data-prefix="fas" data-icon="plus-circle" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="svg-inline--fa fa-plus-circle fa-w-16 fa-7x"><path fill="currentColor" d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm144 276c0 6.6-5.4 12-12 12h-92v92c0 6.6-5.4 12-12 12h-56c-6.6 0-12-5.4-12-12v-92h-92c-6.6 0-12-5.4-12-12v-56c0-6.6 5.4-12 12-12h92v-92c0-6.6 5.4-12 12-12h56c6.6 0 12 5.4 12 12v92h92c6.6 0 12 5.4 12 12v56z" class=""></path></svg>
        </a>
    </div>
    <div class="modal" [ngClass]="{'is-active' : isModalActive}">
        <div class="modal-background" (click)="toggleModal()"></div>
        <div class="modal-content">
            <div class="box">
                <div class="card-content">
                    <input type="text" class="input is-large" placeholder="Nome da lista" #inputListName>
                </div>
                <footer class="card-footer">
                    <a class="card-footer-item" (click)="toggleModal()">Cancelar</a>
                    <a class="card-footer-item" (click)="salvarLista(inputListName.value); inputListName.value =''">Salvar</a>
                </footer>
            </div>
        </div>
    </div>
</section>
